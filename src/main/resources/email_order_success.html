<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
</head>
<body style="background-color: #F5F6F8;">
<div class="main" style="overflow: hidden;
        margin: 80px auto;
        width: 800px;
        background: #ffffff;
        box-shadow: 0 0 6px rgba(19, 76, 112,.2);">
    <div class="top_area" style="padding-bottom: 10px; padding-top: 30px;
        background: #134C70;">
        <div class="text_box"></div>
        <img style="width: 160px;
        height: 50px;
        display: block;
        object-fit: contain;
        margin: 0 auto;
        transform: translateX(-10%);" src="https://raw.githubusercontent.com/eva011601/iconImage/master/petlogo.jpg" alt="">
        <h1 style="font-size: 25px;
        text-align: center;
        color: #ffffff;
        margin: 16px 0 0 0;">毛孩商城<br>訂單成立通知信</h1>
        <p style="font-size: 14px;
        text-align: center;
        color: #ffffff;">此封信函為系統自動發出，請勿直接回覆！</p>
    </div>
    <div class="down_area" style=" width: 600px;
        margin: auto;
        padding-top: 30px;">
        <p class="content" style="font-size: 20px;">親愛的會員您好，<br>您的訂單已成立，我們將會盡快處理您的訂單。您可以由下方連接來查詢您的訂單<br>
            <span><a style="font-weight: bold;
        color: #F7C224;
        text-decoration: #F7C224 underline;
        word-wrap: break-word;"
                     href="$content_url">
                    $content_url
                </a> </span></p>
        <ul class="notice" style="width: 100%;
        margin-top: 24px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(0, 0, 0, .5);
        font-size: 14px;">
            <li style="color: black"> 驗證連結為此信箱專屬使用，請勿轉傳</li>
            <li style="color: black"> 若無法點選設定連結，請複製上述連結再貼到瀏覽器的網址列送出。</li>
        </ul>
        <p class="end_name" style="font-size: 14px;
        margin: 12px auto 24px;
        text-align: center;">毛孩商城 敬上</p>
    </div>
</div>
</body>
</html>
